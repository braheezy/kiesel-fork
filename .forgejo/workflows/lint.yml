name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: docker
    container:
      image: ghcr.io/catthehacker/ubuntu:act-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: https://github.com/goto-bus-stop/setup-zig@v2
        with:
          version: 0.12.0-dev.3518+d2be725e4
      - run: zig fmt --check .
